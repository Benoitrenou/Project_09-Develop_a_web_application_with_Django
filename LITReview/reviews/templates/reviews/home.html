{% extends 'base.html' %}
{% block content %}
    <h1>Bienvenue sur home</h1>
    <div class="grid-container">
        {% for ticket in tickets %}
                <p><a href="{% url 'view_ticket' ticket.id %}">{{ticket.title}}</a></p>
            <p>{{ticket.description}}</p>
        {% endfor %}
    </div>
{% endblock content %}
