{% extends 'base.html' %}
{% block content %}
    {% include 'reviews/partials/ticket_snippet.html' with ticket=ticket %}
    {% if user == ticket.author %}
        <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le ticket</a></p>
    {% endif %}
    {% if ticket.has_review %}
        <p></p>
    {% else %}
        <p><a href="{% url 'create_review' ticket.id %}">Créer une critique en réponse</a></p>
    {% endif %}
{% endblock content %}
