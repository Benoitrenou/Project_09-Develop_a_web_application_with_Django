{% extends 'base.html' %}
{% block content %}
<section class="p-5 m-3">
    {% include 'reviews/partials/review_snippet.html' with review=review %}
    {% if user == review.user %}
        <a href="{% url 'edit_review' review.id %}">
          <button type="submit" class="btn btn-dark">Modifier la critique</button>
        </a>
    {% endif %}
</section>
{% endblock content %}
