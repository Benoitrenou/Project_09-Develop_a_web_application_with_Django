{% extends 'base.html' %}
{% block content %}
<section class="p-5 m-3">
    <h2 class="pb-3">Modifier la critique</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Sauvegarder</button>
    </form>
    <hr>
    <h3 class="pb-3">Supprimer la critique ?</h3>
    <form method="post">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Supprimer</button>
    </form>
</section>
{% endblock content %}
