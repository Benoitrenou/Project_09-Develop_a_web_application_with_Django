{% load reviews_extras %}
    <h2><a href="{% url 'ticket_details' ticket.id %}">Ticket : {{ticket.title}}</a></h2>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}">
    {% endif %}
    <p>Par {% get_poster_display ticket.author %} / {{ ticket.time_created|get_posted_at_display }}</p>
