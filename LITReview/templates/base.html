{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    >

  <title>LitReview</title>
</head>

<body>
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="{% url 'home' %}">LitReview</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            {% if user.is_authenticated %}
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'personal_posts' %}">Vos publications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_ticket' %}">Créer un ticket</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_ticket_and_review' %}">Créer une critique</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'follow_users' %}">Suivre des utilisateurs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'password_change' %}">Modifier votre mot de passe</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                </li>
              </ul>
            {% endif %}
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </div>

  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col text-light">
          <h4>FOOTER</h4>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
