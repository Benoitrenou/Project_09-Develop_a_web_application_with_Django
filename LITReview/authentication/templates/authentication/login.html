{% extends 'base.html' %}
{% block content %}
<section class="p-5 m-2">
    <h2 class="pb-3">Connexion</h2>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-dark m-2">Se connecter</button>
    </form>
    <p class="mt-3">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
</section>
{% endblock content %}
